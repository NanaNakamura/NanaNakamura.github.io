<body>
	<div id="page">

		<header id="header">
			<h1>Get Average Color By Image</h1>
		</header>

		<main id="main">
			<section id="container">
				<h2>image select</h2>
				<div class="select">
					<label for="imageSource">Drop your .png or .jpg files here.</label>
					<input type="file" id="imageSource" name="avatar" accept="image/png, image/jpeg">
				</div>
			</section>

			<section>
				<h2>image preview</h2>
				<div id="preview"></div>
			</section>

			<section>
				<h2>Average Color</h2>
				<div id="color"><span>#ffffff</span></div>
			</section>

			<section>
				<h2>console</h2>
				<textarea id="log" readonly></textarea>
				<button id="consoleReset">Consoleを消す</button>
			</section>
