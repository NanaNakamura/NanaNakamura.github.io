	<link href="https://fonts.googleapis.com/css?family=Didact+Gothic|Kosugi|Sawarabi+Mincho" rel="stylesheet">

	<script src="../assets/js/libs.js"></script>

<body>
	<div id="page">

		<header id="header">
			<h1>Video manager</h1>
		</header>

		<main id="main">
			<section>
				<div id="video">
					<div id="mainVideos">
						<video id="videoNext" class="standby" playsinline></video>
						<video id="videoCurrent" class="show" playsinline></video>
					</div>
					<img id="videoLoading" src="../assets/images/video/loading.png" alt="">
					<div id="loading" class="active">Loading...</div>
				</div>
				<nav>
					<!-- <button id="standby" class="disabled">standby</button> -->
					<button id="play" class="disabled">play</button>
					<button id="pause" class="disabled">pause</button>
					<button id="next" class="disabled">play next video</button>
				</nav>
			</section>
		</main>

		<footer id="footer">
			<a href="../">back</a>
		</footer>

	</div>
